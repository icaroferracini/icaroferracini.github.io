<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa dos Museus</title>

  <!-- Estilos e bibliotecas -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Carregando dados...</div>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="layout">
    <div class="filtro-container">
      <label>Nome:</label>
<div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
  <input id="filtro-nome" type="text" placeholder="Digite um museu..." autocomplete="off" style="flex: 1;" />
  <a href="#" id="limpar-nome">Limpar</a>
</div>
<div id="autocomplete-list" class="autocomplete-items"></div>



      <label>Atividade:</label>
      <label><input type="radio" name="status" value="todos" checked> Todos</label>
      <label><input type="radio" name="status" value="funcionando"> Funcionando</label>
      <label><input type="radio" name="status" value="nao-funcionando"> Inativo</label></br>


      <label for="filtro-uf">Estado:</label>
      <select id="filtro-uf" multiple></select>


      <label for="filtro-acessibilidade"><strong>Acessibilidade:</strong></label>
      <select id="filtro-acessibilidade" multiple></select>

      <label for="filtro-tematica"><strong>Tematica:</strong></label>
      <select id="filtro-tematica" multiple></select>

    </div>

    <div id="map"></div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="script.js"></script>
</body>
</html>
